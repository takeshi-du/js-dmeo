<section class="block-contact">
  <div class="block-header">
    <h2 class="title">CONTACT</h2>
    <p class="sub-title">お問い合わせ</p>
  </div>
  <div class="block-body">
    <div class="container">
      <form>
        <div class="row">
          <label for="inputCompany" class="col-2">会社名</label>
          <div class="col-10">
            <input type="text" id="inputCompany" placeholder="例) XYZ株式会社">
          </div>
        </div>
        <div class="row">
          <label for="inputName" class="col-2">お名前</label>
          <div class="col-10">
            <input type="text" id="inputName" placeholder="例) 山田太郎">
          </div>
        </div>
        <div class="row">
          <label for="inputEmail" class="col-2">メールアドレス</label>
          <div class="col-10">
            <input type="email" id="inputEmail" placeholder="例) sample@example.com">
          </div>
        </div>
        <div class="row">
          <label for="inputPhone" class="col-2">電話番号</label>
          <div class="col-10">
            <input type="text" id="inputPhone" placeholder="例) 03-4567-8910">
          </div>
        </div>
        <div class="row">
          <label class="col-2 pt-0">お問い合わせ種別</label>
          <div class="col-10 d-flex">
            <div>
              <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                お問い合わせ
              </label>
            </div>
            <div class="ml-3">
              <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                資料請求
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="inputContent" class="col-2">お問い合わせ内容</label>
          <div class="col-10">
            <textarea name="inputContent" rows="5" placeholder="お問い合わせ内容をご記入ください。"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-10 offset-2">
            <button type="submit" class="btn btn-primary">送信</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
