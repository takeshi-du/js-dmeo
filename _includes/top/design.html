<section class="block-work block-padding">
  <div class="block-header">
    <div class="section-title">
      <h1 class="title">DESIGN</h1>
      <p class="sub-title">Webデザインの実績</p>
    </div>
  </div>
  <div class="block-body">
    <div class="container">
      <div class="row">
        {% for item in site.data.portfolio.design %}
        <div class="col-6 col-lg-6">
          <div class="block-work__image">
            <img class="img-fluid" src="{{ item.image }}" alt="image">
          </div>
          <div class="block-work__content">
            <h2 class="title">{{ item.title }}</h2>
            <p class="text">{{ item.text }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
