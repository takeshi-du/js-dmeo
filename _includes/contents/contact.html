<section class="block-contact block-padding">
  <div class="block-header">
    <div class="section-title">
      <h1 class="title">CONTACT</h1>
      <p class="sub-title">お問い合わせ</p>
    </div>
  </div>
  <div class="block-body">
    <div class="container">
      <form>
        <div class="row">
          <label for="inputCompany" class="col-sm-2">会社名</label>
          <div class="col-sm-10">
            <input type="text" id="inputCompany" placeholder="例) XYZ株式会社">
          </div>
        </div>
        <div class="row">
          <label for="inputName" class="col-sm-2">お名前</label>
          <div class="col-sm-10">
            <input type="text" id="inputName" placeholder="例) 山田太郎">
          </div>
        </div>
        <div class="row">
          <label for="inputEmail" class="col-sm-2">メールアドレス</label>
          <div class="col-sm-10">
            <input type="email" id="inputEmail" placeholder="例) sample@example.com">
          </div>
        </div>
        <div class="row">
          <label for="inputPhone" class="col-sm-2">電話番号</label>
          <div class="col-sm-10">
            <input type="password" id="inputPhone" placeholder="例) 03-4567-8910">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-sm-2 pt-0">お問い合わせ種別</legend>
            <div class="col-sm-10">
              <div>
                <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  お問い合わせ
                </label>
              </div>
              <div>
                <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  資料請求
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="row">
          <div class="col-sm-2">お問い合わせ項目</div>
          <div class="col-sm-10">
            <div>
              <input type="checkbox" id="gridCheck1">
              <label for="gridCheck1">
                見積もり依頼
              </label>
            </div>
            <div>
              <input type="checkbox" id="gridCheck2">
              <label for="gridCheck2">
                気軽な相談
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="inputContent" class="col-sm-2">お問い合わせ内容</label>
          <div class="col-sm-10">
            <textarea　id="inputContent" placeholder="お問い合わせ内容をご記入ください。"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">送信</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
